<div class="modal modal-sm" id="modal">
    <div class="modal-dialog">

        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Add new account</h4>
                <a href="#" class="modal-close">&times;</a>
            </div>
            <!-- /.modal-header -->

            <div class="modal-body">
                <form action="#">
                    <div class="form-group form-column">
                        <label for="name">Username:</label>
                        <input type="text" class="form-element" id="name" name="name" required="" minlength="4" maxlength="8" size="10">
                    </div>
                    <div class="form-group form-column">
                        <label for="password">Password (8 characters minimum):</label>
                        <input type="password" class="form-element" id="password" name="password" minlength="8" aria-describedby="passwordHelpBlock" required="">
                        <small id="passwordHelpBlock" class="help-text">
                            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special
                            characters, or emoji.
                        </small>
                    </div>
                    <div class="form-group form-column">
                        <label for="name">Account:</label>
                        <input type="text" class="form-element" id="name" name="name" required="" minlength="4" maxlength="8" size="10">
                    </div>
                    <div class="form-group form-column">
                        <label for="name">Tenant:</label>
                        <input type="text" class="form-element" id="name" name="name" required="" minlength="4" maxlength="8" size="10">
                    </div>
                </form>
            </div>
            <!-- /.modal-body -->

            <div class="modal-footer">
                <ul class="list-inline">
                    <li>
                        <button class="btn btn-basic">Cancel</button>
                    </li>
                    <li>
                        <button class="btn btn-primary">Add account</button>
                    </li>
                </ul>
            </div>
            <!-- /.modal-footer -->

        </div>
        <!-- /.modal-content -->
        
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
